language: node_js
node_js: '4.3'
before_script:
- npm install vows
before_deploy:
- cp config/$TRAVIS_BRANCH config.js
deploy:
  provider: lambda
  function_name: "lambda-test"
  role: "arn:aws:iam::794548384198:role/lambda_basic_execution"
  handler_name: "handler"
  access_key_id: "AKIAJJTDBEGK2SQG2KCA"
  runtime: "nodejs4.3"
  description: "Experiment with TravisCI:  {context.env['TRAVIS_TAG']}-{context.env['TRAVIS_COMMIT']}"
  secret_access_key:
    secure: 

#whitelist branches
branches:
 only:
  - master

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
